version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://appuser:apppassword@db:5432/appdb
      SECRET_KEY: supersecret
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

volumes:
  db_data:
